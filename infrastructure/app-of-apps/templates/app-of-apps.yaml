{{- range $app := .Values.apps }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ $app.name }}
  namespace: argocd
spec:
  destination:
    name: ''
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  source:
    path: {{ $app.path }}
    repoURL: {{ $app.repoURL }}
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  info:
    labels:
      app.kubernetes.io/managed-by: argocd
      app.kubernetes.io/name: my-app-of-apps

---
{{- end }}
